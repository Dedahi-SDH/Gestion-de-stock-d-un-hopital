{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PharmaStock{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .navbar-dark .navbar-nav .nav-link {
        color: white;
      }
      .navbar-dark .navbar-nav .nav-link:hover,
      .navbar-dark .navbar-nav .nav-link:focus {
        color: #ddd;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hopital Stock</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <i class="bi bi-house"></i> Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sortie_stock' %}">
            <i class="bi bi-box-arrow-up"></i> Sortie
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profil' %}">
            <i class="bi bi-person"></i> Profil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'deconnexion' %}">
            <i class="fas fa-sign-out"></i> d√©connecter
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'retour_vers_admin' %}">
            <i class="fas fa-sign-out"></i> Retour vers l'admin
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
{% block content %}
{% endblock %}
    <script>
      setTimeout(() => {
        document.querySelectorAll('.custom-alert').forEach(el => el.style.display = 'none');
      }, 5000);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYx3fZ6UQn9YfJQZr+IOFf49Q+9HBiFjGLjY42n1uD4Jq2YGGAAtzZ4xk"
            crossorigin="anonymous"></script>

</body>
</html>
